{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block data2 %}
<div class="container-fluid register-box">
    <div class="row d-flex justify-content-around">
        <div class="col-lg-5 col-md-7 col-sm-8 my-3 box">
            <h2 class="fw-bold  text-center">Registration</h2>
            <form action="" method="post" id="registration" class="p-4">
                {% csrf_token %}

                    <div class="form-group mb-3 mt-4 d-flex justify-content-between">
                        <div class="col-lg-5 ">
                                <label class="fw-bold">First Name</label>
                            <input type="text" class="form-control login_input" maxlength=20 placeholder="First name" name="fname" id='fname' >
                        </div>
                        <div class="col-lg-5">
                            <label class="fw-bold ">Last Name</label>
                            <input type="text" class="form-control login_input" maxlength=20 placeholder="Last name" name="lname" id='lname' >
                        </div>            
                    </div>
                

                
                    <div class="form-group mb-3 ">
                        <label class="fw-bold  ">Mobile No.</label>
                        <input type="text" class="form-control login_input" name="mobile"  id='phone'>
                    </div>
                

                
                    <div class="form-group mb-3 ">
                        <label class="fw-bold  ">Email-ID</label>

                        <input type="email" class="form-control login_input" placeholder="abc@gmail.com" name="email" id='email' >
                    </div>
                

             
                    <div class="form-group mb-3 ">
                        <label class="fw-bold  ">Profile pic</label>

                        <input type="file" class="form-control login_input" name="profile" >
                    </div>
                

                
                    <div class="form-group mb-3 ">
                        <label class="fw-bold  ">Date of Birth</label>

                        <input type="date" class="form-control login_input" name="dob" >
                    </div>
            

                
                    <div class="form-group mb-3 ">
                        <label class="fw-bold  ">Address</label>

                        <textarea class="form-control login_input" rows="3" name="add" ></textarea>
                    </div>
                

                
                    <div class="form-group mb-3 ">
                        <label class="fw-bold  ">Gender</label>
                        <select class="form-select login_input" name="gender" id="gender">
                            <option hidden>Select the gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="T">Trans</option>
                        </select>
                    </div>
            

                
                    <div class="form-group mb-3 ">
                        <label class="fw-bold  ">Password</label>
                        <div class="input-group">
                        <input type="password" class="form-control login_input" name="password" maxlength="15" id="password">
                        
                            <span class="input-group-text eye"><i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i> </span>
                        </div>   
                        
                    </div>
                    


                <div class="form-group mb-2">
                    <input type="submit" class="btn btn-success" value="Register" id="register" id="btn-add">
                </div>

            </form>
        </div>
        {% if messages %}
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        {% for message in messages %}
        {% if message.tags == 'success' %}
        
            <script>
                var m = '{{ message }}';
                swal('Perfect !', m, 'success');
            </script>
        {% elif message.tags == 'error' %}
        
            <script>
                var m = '{{ message }}';
                swal('Denied !', m, 'error');
            </script>
        {% endif %}
     {% endfor %} 
     {% endif %}

    </div>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>


{% endblock %}
